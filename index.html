<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            padding: 20px;
            margin: 50px auto;
            max-width: 600px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5em;
            color: #8a2be2;
        }
        h2 {
            color: #ff69b4;
        }
        p {
            font-size: 1.2em;
            line-height: 1.5;
        }
        .date {
            font-weight: bold;
            color: #2e8b57;
        }
        .countdown {
            margin-top: 20px;
            font-size: 1.5em;
            color: #d9534f;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You Are Invited!</h1>
        <h2>Amitosh & Sinatra</h2>
        <p>We are excited to invite you to celebrate our wedding.</p>
        <p>Join us on this special day:</p>
        <p class="date">February 16, 2025</p>
        <p>At: The Grand Venue, Bangalore</p>
        <p>Your presence will make our day even more memorable.</p>
        <p class="countdown" id="countdown">Countdown: Loading...</p>
        <div class="footer">Â© 2025 Amitosh & Sinatra's Wedding</div>
    </div>

    <script>
        // Countdown Timer Script
        function startCountdown() {
            const weddingDate = new Date("2025-02-16T00:00:00").getTime();
            const countdownElement = document.getElementById("countdown");

            function updateCountdown() {
                const now = new Date().getTime();
                const timeLeft = weddingDate - now;

                if (timeLeft < 0) {
                    countdownElement.innerHTML = "The wedding day is here!";
                    return;
                }

                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                countdownElement.innerHTML = `Countdown: ${days} Days, ${hours} Hours, ${minutes} Minutes, ${seconds} Seconds`;
            }

            setInterval(updateCountdown, 1000);
        }

        // Start the countdown
        startCountdown();
    </script>
</body>
</html>
